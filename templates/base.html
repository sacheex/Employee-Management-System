<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        body{
            margin: 16px;
        }


        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .navbar li:first-child {
    float: left; /* Set the float for the first li element to left */
}
        .navbar li {
        float: right;
        }

        .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }

        .navbar li a:hover {
        background-color: #111;
        }

        .navbar li a:active{
            background-color: #111;
        }

        .table {
            font-family: Arial;
            border-collapse: collapse;
            width: 100%;
            margin: 12px;
            }

        .table td, .table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table tr:nth-child(even){
            background-color: #f2f2f2;
        }

        .table tr:hover {
            background-color: #ddd;
        }

        .table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #111;
            color: white;
        }


    </style>
    </head>
    
    <body>
        <div class="navbar">
            <ul class="nav nav-pills">
                <li>
                    {% block home %} {% endblock %}
                </li>
                <li>
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li>
                    <a class="nav-link" href="/profile">My Profile</a>
                </li>
            </ul>
        </div>

        {% block content %}
        {% endblock%}

</body>
</html>
